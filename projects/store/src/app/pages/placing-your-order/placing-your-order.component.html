<main class="main-placing-your-order w-full max-h-screen flex align-middle">
    <!-- start shopcart section -->
    <div #modal class="modal">
        <div #modal_dialog class="modal-dialog">
            <div #modal_content class="modal-content">

                <div #modal_header class="modal-header">
                    <ng-container *ngTemplateOutlet="Header"></ng-container>
                </div>

                <div #modal_body class="modal-body">
                    <ng-container *ngTemplateOutlet="Body"></ng-container>
                </div>

                <div #modal_foooter class="modal-footer">
                    <ng-container *ngTemplateOutlet="Footer"></ng-container>
                </div>
            </div>
        </div>
    </div>
    <!-- end shopcart section -->
</main>

<ng-template #Header>
    <div class="nabvar">
        <div class="w-full text-center px-6">
            <h1 [translate]="'PLACINGYOURORDER.txtHeaderTitle'" class="text-gray-800 text-sm font-bold"></h1>
        </div>
    </div>
</ng-template>

<ng-template #Body>
    <div class="w-full mx-auto h-full space-y-2 pt-20 lg:text-sm">
        <div class="w-2/3 mx-auto flex flex-col flex-wrap">
            <div class="w-full">
                <div class="progress-bg-in">
                    <div #myBar class="progress-bar progress-bg-out" style="height:24px;width:0%">
                    </div>
                </div>
                <div class="w-full mt-5 text-center">
                    <p>Wrapping up the order,</p>
                    <p>please wait...</p>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #Footer>

</ng-template>
