<main class="main-menu w-full max-h-screen flex align-middle">

  <!-- start menu section -->
  <div #modal class="_md fixed top-0 bottom-0 left-0 right-0 my-5 mx-20 rounded-lg">
    <div #modal_dialog class="_md_dialog absolute top-0 bottom-0 left-0 right-0 w-full">
      <div #modal_content class="_md_content absolute top-0 bottom-0 left-0 right-0 w-full rounded-lg">

        <div #modal_header class="_md_header bg-white absolute top-0 bottom-0 left-0 right-0 w-full h-8 rounded-t-md z-10">
          <ng-container *ngTemplateOutlet="Header"></ng-container>
          <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button> -->
        </div>

        <div #modal_body class="_md_body bg-white absolute top-0 bottom-0 left-0 right-0 w-full rounded-lg border-none">
          <div class="fixed top-0 bottom-0 left-0 right-0 rounded-t-lg my-5 mx-16">
            <div class="_md_body_inner absolute top-0 bottom-0 left-0 right-0 w-full mx-auto px-10 overflow-y-auto scroll-proximity scroll-padding">
              <div #overlay_inner class="_md_overlay hidden bg-white bg-opacity-75 fixed top-0 bottom-0 left-0 right-0 my-5 mx-20 z-10"></div>
              <div class="absolute top-0 left-0 right-0 text-xs" style="padding: 0 calc(1rem - 5px) 0 calc(1rem);">
                <ng-container *ngTemplateOutlet="Body"></ng-container>
              </div>
            </div>
          </div>
        </div>

        <div #modal_foooter class="_md_footer absolute bottom-0 w-full z-10">
          <ng-container *ngTemplateOutlet="Footer"></ng-container>
        </div>
      </div>
    </div>
  </div>
  <!-- end menu section -->
</main>

<ng-template #Header>
  <div class="flex flex-row items-center justify-between shadow-md">
    <div class="px-3">
      <h1 [translate]="'HOME.txtCompanyName'" class="text-gray-800 text-sm font-bold"></h1>
    </div>
    <div class="flex flex-row text-gray-600">
      <a [routerLink]="['/menu']" [routerLinkActiveOptions]="{exact:true}"
        routerLinkActive="bg-gray-100 bg-opacity-50 text-gray-700" href="javascript:void(0)"
        class="border-l-1 border-gray-500 py-1 px-3">
        <i class="fas fa-book"></i>
      </a>
      <a [routerLink]="['/info']" [routerLinkActiveOptions]="{exact:true}"
        routerLinkActive="bg-gray-100 bg-opacity-50 text-gray-700" href="javascript:void(0)"
        class="border-l-1 border-gray-500 py-1 px-3">
        <i class="fas fa-info-circle"></i>
      </a>
      <a [routerLink]="['/shopcart']" [routerLinkActiveOptions]="{exact:true}"
        routerLinkActive="bg-gray-100 bg-opacity-50 text-gray-700" href="javascript:void(0)"
        class="border-l-1 border-gray-500 rounded-tr-lg py-1 px-3">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </div>
  </div>
</ng-template>

<ng-template #Body>

  <div #menu_banner class="block w-full">
      <img class="w-full h-40 lg:h-56 object-cover object-center" src="http://lorempixel.com/500/150/food/1" alt="ProductImage" srcset="">
  </div>

  <div class="block w-full">
    <div class="w-full rounded-b-lg px-3 lg:px-5">
      <div *ngIf="(CategoryWithProducts | async) as ProductByCategory">
        <app-menu-category [Menus]="ProductByCategory" [Overlay]="overlayInner" [ParentContainer]="modalBody"></app-menu-category>
      </div>
    </div>

  </div>

</ng-template>

<ng-template #Footer></ng-template>
