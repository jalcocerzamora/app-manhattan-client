<div class="contenedor">
  <h1>{{ 'principal.texto' | translate }}</h1>
  <div class="contenedor-botones">
    <button [ngClass]="{'active': currentLang == 'es'}" (click)="changeLanguage('es')">Español</button>
    <button [ngClass]="{'active': currentLang == 'en'}" (click)="changeLanguage('en')">Inglés</button>
    <button [ngClass]="{'active': currentLang == 'jp'}" (click)="changeLanguage('jp')">Japonés</button>
  </div>
</div>
